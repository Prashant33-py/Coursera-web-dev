<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Chatroom | Where people share</title>
	<link rel="stylesheet" href="bootstrap-4.5.2-dist/css/signupstyle.css">
	<link rel="stylesheet" href="bootstrap-4.5.2-dist/css/bootstrap.min.css">
</head>
<body>
	<header>
  		<nav id="header-nav" class="navbar navbar-default">
  		<div id="logoimg">
    		<img src="globe-logo.png" alt="Paris">
   			<h1>Chatroom</h1>
   			<p>Where people connect</p>
		</div>
		</nav>
	</header>
	<div class="signup">
		<h1>Sign Up</h1>
		<form class="formstyle">
			<hr id="separation">
			<tr>
				<input type="name" name="name" placeholder="Name">
			</tr>
			<tr>
				<input type="email" name="email" placeholder="Email id">
			</tr>
			<tr>
				<input type="password" name="password" placeholder="Password">
			</tr>
			<tr>
				<input type="password" name="password" placeholder="Confirm Password">
			</tr>
			<div id="buttons">	
				<a href="verifyemail.html" id="registerbutton">Register</a>
			</div>
		</form>
	</div>
	<footer>
		<p>&copy; Copyrights Reserved</p>
	</footer>

    <script src="bootstrap-4.5.2-dist/js/jquery-3.5.1.js"></script>
